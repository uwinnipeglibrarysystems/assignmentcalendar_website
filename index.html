        </div>
        <div class="input-container">

          <i class="fas fa-calendar-alt calendar-icon"></i>
        </div>
      </div>

      <!-- Buttons -->
      <br />
      <button onclick="return saveData()" class="button">Calculate</button>
      <button onclick="return clearData()" class="button">Clear</button>
    
    </form>
